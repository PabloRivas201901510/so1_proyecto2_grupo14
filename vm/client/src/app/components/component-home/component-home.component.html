<div class="form-group">
  <label for="exampleTextarea" class="form-label mt-4">Example textarea</label>
  <textarea class="form-control" id="exampleTextarea" rows="20">
    {{message}}
  </textarea>
</div>


<div class="container" >   
  <div class="card-group mt-3" >

    <div class="card text-white bg-secondary mb-3" style="max-width: 40rem; margin: 10px;">
      <div class="card-header"><h3>Top 3 de Ã¡reas con mayor vacunados</h3></div>
      <div class="card-body">
        <h4 class="card-title">Secondary card title</h4>
      </div>
    </div>

    <div class="card text-white bg-secondary mb-3" style="max-width: 40rem; margin: 10px;">
      <div class="card-header"><h3>Ultimas 5 personas vacunadas</h3></div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Vaccine Type</th>
              <th scope="col">No Dose</th>
            </tr>
          </thead>
          <tr class="table-active" *ngFor="let j of top5">
            <td>{{j.name}}</td>
            <td>{{j.vaccine_type}}</td>
            <td>{{j.n_dose}}</td>
        </tr>
        </table>
      </div>
    </div>

  </div>
</div>
